<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cash-machine__wrapper">
        <div class="header">
            <button class="close"></button>
        </div>
        <div class="main">
            <div class="main__header">
                <div class="logo">
                    <img src="./assets/img/main__logo.png" alt="logo" class="img">
                    <p class="text">bank</p>
                </div>                
                <div class="account">
                    <div class="text">№ СЧЕТА</div>
                    <div class="number">725832</div>
                    <img src="./assets/img/user__logo.png" alt="account" class="icon">
                </div>
            </div>
            <div class="main__info">
                <div class="digital">
                    <div class="title">На вашем банковском счете:</div>
                    <div class="number">1 234 592 ₽</div>
                </div>
                <div class="cash">
                    <div class="title">Наличными:</div>
                    <div class="number">5 592 ₽</div>
                </div>
            </div>
            <button class="back">
                <img src="./assets/img/arrow-icon__l_w.png" alt="arrow">
                <p>Назад</p>
            </button>
            <div class="main__interaction">
                
            </div>
        </div>
        <div class="footer">
            <div class="title">
                FLEECA BANK
            </div>
            <img src="./assets/img/footer__logo.png" alt="logo" class="img">
        </div>
    </div>
</body>
<script defer src="./assets/scripts/main.js"></script>
</html>
